<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(800, 600);
            background(215)
        }

        function draw() {
            //head
            ellipseMode(CORNERS)
            stroke(250, 130, 130) //darker pink
            strokeWeight(10)
            fill(255, 175, 175) //lighter pink
            ellipse(200, 100, 600, 500)

            //left eye
            ellipseMode(CENTER)
            stroke(0)
            strokeWeight(1.5)
            fill(255)
            ellipse(320, 240, 115, 115) //left eye
            ellipse(480, 240, 115, 115) //right eye

            //eye pupil
            fill(0)
            ellipse(320, 240, 65, 85) //left pupil
            ellipse(480, 240, 65, 85) //right pupil

            //eye glare
            fill(255)
            ellipse(328, 223, 30, 35) //left eye glare
            ellipse(488, 223, 30, 35) //right eye glare

            //nose trim
            noFill()
            stroke(90, 64, 64) //brown
            strokeWeight(8)
            ellipse(400, 340, 200, 75)

            //nostrils
            stroke(250, 130, 130)
            strokeWeight(40)
            point(370, 340) //left nostril
            point(425, 340) //right nostril

            //mouth
            stroke(0)
            strokeWeight(10)
            curve(260, 200, 310, 420, 490, 420, 510, 200)

            //left ear
            stroke(250, 130, 130)
            strokeWeight(8)                 

            beginShape(LINES)
            vertex(260, 160)
            vertex(200, 43) //left line
            vertex(200, 43) //right line
            vertex(310, 120)
            endShape()

            //right ear
            beginShape(LINES)
            vertex(490, 120)
            vertex(600, 40)
            vertex(600, 40)
            vertex(540, 160)
            endShape()

            //text border
            noFill()
            stroke(0)
            strokeWeight(5)
            rectMode(CORNERS)
            rect(40, 500, 240, 560)

            //text
            strokeWeight(1)
            textSize(24)
            textAlign(CENTER)
            textFont("Courier New")
            text("Pig Face", 140, 533)

            //text underline
            strokeWeight(1.5)
            line(85,543,197,543)
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/alexy4744/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
